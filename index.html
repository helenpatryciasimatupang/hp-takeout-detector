<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HP Takeout Detector (KMZ Survey vs Design)</title>
  <style>
    body{font-family:Arial, sans-serif; padding:20px; max-width:900px; margin:auto}
    .box{border:1px solid #ddd; border-radius:10px; padding:16px; margin:12px 0}
    input{display:block; margin:8px 0}
    button{padding:10px 18px; cursor:pointer}
    table{border-collapse:collapse; width:100%; margin-top:12px}
    th,td{border:1px solid #ddd; padding:8px; font-size:14px}
    th{background:#f5f5f5; text-align:left}
    .muted{color:#666; font-size:13px}
  </style>

  <!-- Libraries (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tmcw/togeojson@6.0.1/dist/togeojson.umd.js"></script>
</head>
<body>
  <h2>HP Takeout Detector</h2>
  <p class="muted">
    Tujuan: cari HP yang ADA di KMZ Survey tapi TIDAK ADA di KMZ Design.
    Matching utama: <b>HP_ID (name)</b>. Fallback: koordinat (radius meter).
  </p>

  <div class="box">
    <label>KMZ Survey</label>
    <input type="file" id="survey" accept=".kmz,.kml" />
    <label>KMZ Design</label>
    <input type="file" id="design" accept=".kmz,.kml" />

    <label>Radius fallback (meter) jika ID kosong/tidak match</label>
    <input type="number" id="radius" value="2" min="0" step="0.5"/>

    <button id="run">Proses</button>
    <button id="download" disabled>Download CSV Takeout</button>
    <div id="status" class="muted" style="margin-top:10px;"></div>
  </div>

  <div class="box">
    <h3>Hasil</h3>
    <div id="summary" class="muted"></div>
    <div style="overflow:auto">
      <table id="table">
        <thead>
          <tr>
            <th>HP_ID</th>
            <th>Lat</th>
            <th>Lon</th>
            <th>Matched By</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
